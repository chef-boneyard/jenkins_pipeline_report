                    do_download() {
                      echo "downloading $1"
                      echo "  to file $2"

                      url=`echo $1`
                      if test "x$platform" = "xsolaris2"; then
                        if test "x$platform_version" = "x5.9" -o "x$platform_version" = "x5.10"; then
