                        do_wget $url $2 && return 0
                      fi

                      if exists curl; then
                        do_curl $url $2 && return 0
                      fi

                      if exists fetch; then
                        do_fetch $url $2 && return 0
                      fi

                      if exists perl; then
                        do_perl $url $2 && return 0
                      fi

                      if exists python; then
                        do_python $url $2 && return 0
                      fi

