                      if test $? -eq 0; then
                        echo "ERROR 404"
                        http_404_error
                      fi

                      # check for bad return status or empty output
                      if test $rc -ne 0 || test ! -s "$2"; then
                        capture_tmp_stderr "python"
                        return 1
                      fi
                      return 0
                    }

