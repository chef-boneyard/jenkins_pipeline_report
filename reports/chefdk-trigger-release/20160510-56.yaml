              \   -|       `-- *.conf\n                   +    -|-- sites-enabled\n
              \                  +    -|       `-- *.conf\n                   +    -
              \         </pre>\n                   +    -          <ul>\n                   +
              \   -                        <li>\n                   +    -                           <tt>apache2.conf</tt>
              is the main configuration\n                   +    -                           file.
