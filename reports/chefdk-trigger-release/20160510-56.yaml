              \   -                                and\n                     +    -
              \                          <tt>\n                     +    -                                <a
              href=\"http://manpages.debian.org/cgi-bin/man.cgi?query=a2enconf\">a2enconf</a>,\n
              \                    +    -                                <a href=\"http://manpages.debian.org/cgi-bin/man.cgi?query=a2disconf\">a2disconf</a>\n
              \                    +    -                           </tt>. See their
              respective man pages for detailed information.\n                     +
              \   -                        </li>\n                     +    -\n                     +
              \   -                        <li>\n                     +    -                           The
              binary is called apache2. Due to the use of\n                     +
