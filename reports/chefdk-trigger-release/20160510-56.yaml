              \               Configuration Overview\n                     +    -
              \       </div>\n                     +    -        <div class=\"content_section_text\">\n
              \                    +    -          <p>\n                     +    -
              \               Ubuntu's Apache2 default configuration is different
              from the\n                     +    -                upstream default
              configuration, and split into several files optimized for\n                     +
              \   -                interaction with Ubuntu tools. The configuration
              system is\n                     +    -                <b>fully documented
              in\n                     +    -                /usr/share/doc/apache2/README.Debian.gz</b>.
              Refer to this for the full\n                     +    -                documentation.
              Documentation for the web server itself can be\n                     +
              \   -                found by accessing the <a href=\"/manual\">manual</a>
              if the <tt>apache2-doc</tt>\n                     +    -                package
              was installed on this server.\n                     +    -\n                     +
              \   -          </p>\n                     +    -          <p>\n                     +
              \   -                The configuration layout for an Apache2 web server
              installation on Ubuntu systems is as follows:\n                     +
              \   -          </p>\n                     +    -          <pre>\n                     +
              \   -/etc/apache2/\n                     +    -|-- apache2.conf\n                     +
              \   -|       `--  ports.conf\n                     +    -|-- mods-enabled\n
              \                    +    -|       |-- *.load\n                     +
              \   -|       `-- *.conf\n                     +    -|-- conf-enabled\n
              \                    +    -|       `-- *.conf\n                     +
              \   -|-- sites-enabled\n                     +    -|       `-- *.conf\n
              \                    +    -          </pre>\n                     +
              \   -          <ul>\n                     +    -                        <li>\n
              \                    +    -                           <tt>apache2.conf</tt>
              is the main configuration\n                     +    -                           file.
              It puts the pieces together by including all remaining configuration\n
              \                    +    -                           files when starting
              up the web server.\n                     +    -                        </li>\n
              \                    +    -\n                     +    -                        <li>\n
              \                    +    -                           <tt>ports.conf</tt>
              is always included from the\n                     +    -                           main
              configuration file. It is used to determine the listening ports for\n
              \                    +    -                           incoming connections,
              and this file can be customized anytime.\n                     +    -
              \                       </li>\n                     +    -\n                     +
              \   -                        <li>\n                     +    -                           Configuration
              files in the <tt>mods-enabled/</tt>,\n                     +    -                           <tt>conf-enabled/</tt>
              and <tt>sites-enabled/</tt> directories contain\n                     +
              \   -                           particular configuration snippets which
              manage modules, global configuration\n                     +    -                           fragments,
              or virtual host configurations, respectively.\n                     +
              \   -                        </li>\n                     +    -\n                     +
              \   -                        <li>\n                     +    -                           They
              are activated by symlinking available\n                     +    -                           configuration
              files from their respective\n                     +    -                           *-available/
              counterparts. These should be managed\n                     +    -                           by
              using our helpers\n                     +    -                           <tt>\n
              \                    +    -                                <a href=\"http://manpages.debian.org/cgi-bin/man.cgi?query=a2enmod\">a2enmod</a>,\n
              \                    +    -                                <a href=\"http://manpages.debian.org/cgi-bin/man.cgi?query=a2dismod\">a2dismod</a>,\n
