              echo "trying perl..."
              perl -e 'use LWP::Simple; getprint($ARGV[0]);' "$1" > "$2" 2>$tmp_dir/stderr
              rc=$?
              # check for 404
              grep "404 Not Found" $tmp_dir/stderr 2>&1 >/dev/null
              if test $? -eq 0; then
                echo "ERROR 404"
                http_404_error
              fi

              # check for bad return status or empty output
              if test $rc -ne 0 || test ! -s "$2"; then
                capture_tmp_stderr "perl"
                return 1
              fi

              return 0
            }

