              $proxy.Address = $env:http_proxy
              $wc.Proxy = $proxy

              try {
                if ([string]::IsNullOrEmpty($filepath)) {
                  $wc.downloadstring($uri)
                }
                else {
                  $wc.downloadfile($uri, $filepath)
                }
              }
              catch {
