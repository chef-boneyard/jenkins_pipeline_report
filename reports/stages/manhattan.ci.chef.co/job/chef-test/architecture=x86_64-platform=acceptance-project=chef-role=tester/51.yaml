                  platform_version=`awk '/^VERSION/ {V = $3}; /^PATCHLEVEL/ {P = $3}; END {print V "." P}' /etc/SuSE-release`
              else
                  platform="suse"
                  platform_version=`awk '/^VERSION =/ { print $3 }' /etc/SuSE-release`
              fi
