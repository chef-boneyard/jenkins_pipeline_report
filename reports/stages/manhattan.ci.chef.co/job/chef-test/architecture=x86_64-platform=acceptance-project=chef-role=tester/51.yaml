            tmp="/tmp"
          else
            tmp=$TMPDIR
          fi
          # secure-ish temp dir creation without having mktemp available (DDoS-able but not expliotable)
          tmp_dir="$tmp/install.sh.$$"
          (umask 077 && mkdir $tmp_dir) || exit 1

