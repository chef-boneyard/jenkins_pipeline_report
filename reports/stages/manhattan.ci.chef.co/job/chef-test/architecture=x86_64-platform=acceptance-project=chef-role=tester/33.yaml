                  # might have it for earlier versions.
                  platform_version="6"
                else
                  platform_version=$major_version
                fi
                ;;
              "freebsd")
                platform_version=$major_version
                ;;
              "sles")
                platform_version=$major_version
                ;;
              "suse")
                platform_version=$major_version
                ;;
            esac

            # normalize the architecture we detected
            case $machine in
              "x86_64"|"amd64"|"x64")
                machine="x86_64"
                ;;
              "i386"|"i86pc"|"x86"|"i686")
                machine="i386"
                ;;
              "sparc"|"sun4u"|"sun4v")
                machine="sparc"
                ;;
            esac

